<ul ng-repeat="user in users">
    <li>{{$index + 1}}: {{user.name}}, {{user.age}}<button ng-click="del(user.name, $index)">删除</button></li>
</ul>
<input type="text" ng-model="user.name" placeholder="name">
<input type="text" ng-model="user.age" placeholder="age">
<button ng-click="add()">添加</button>
<button ng-click="update()">测试put</button>
